---
# ExternalSecret - retrieves PDFDing secrets from Azure Key Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pdfding-secrets
  namespace: pdfding
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: pdfding-secrets
    creationPolicy: Owner
  data:
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: pdfding-oauth-client-id  # TODO: Create in Key Vault
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: pdfding-oauth-client-secret  # TODO: Create in Key Vault
    - secretKey: SECRET_KEY
      remoteRef:
        key: pdfding-secret-key  # TODO: Create in Key Vault
