---
# HTTPRoute for PDFDing (HTTPS)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pdfding
  namespace: pdfding
  labels:
    app.kubernetes.io/name: pdfding
spec:
  parentRefs:
    - name: shared-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - pdf.<DOMAIN>  # TODO: Replace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: pdfding
          port: 8000

---
# HTTPRoute for HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pdfding-http-redirect
  namespace: pdfding
  labels:
    app.kubernetes.io/name: pdfding
spec:
  parentRefs:
    - name: shared-gateway
      namespace: traefik
      sectionName: http
  hostnames:
    - pdf.<DOMAIN>  # TODO: Replace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
