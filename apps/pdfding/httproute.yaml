---
# HTTPRoute for PDFDing (HTTPS)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pdfding
  namespace: rex5-cc-mz-k8s-pdfding
  labels:
    app.kubernetes.io/name: pdfding
spec:
  parentRefs:
    - name: shared-gateway
      namespace: rex5-cc-mz-k8s-traefik
      sectionName: https
  hostnames:
    - pdf.rex5.ca
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: pdfding
          port: 8000

---
# HTTPRoute for HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pdfding-http-redirect
  namespace: rex5-cc-mz-k8s-pdfding
  labels:
    app.kubernetes.io/name: pdfding
spec:
  parentRefs:
    - name: shared-gateway
      namespace: traefik
      sectionName: http
  hostnames:
    - pdf.rex5.ca
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
