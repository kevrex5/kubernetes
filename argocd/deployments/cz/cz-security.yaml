---
# CZ Platform AppProject
# Restricts CZ platform apps to CZ cluster namespaces and cluster-scoped resources
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-cz
  namespace: rex5-cc-mz-k8s-argocd
  finalizers:
    - argoproj.io/finalizer
spec:
  description: Core platform infrastructure for CZ cluster (traefik, cert-manager, external-secrets)

  # Source repositories allowed for this project
  sourceRepos:
    - 'https://github.com/kevrex5/kubernetes.git'
    - 'git@github.com:kevrex5/kubernetes.git'
    - 'https://charts.jetstack.io'            # cert-manager
    - 'https://charts.external-secrets.io'    # external-secrets
    - 'https://traefik.github.io/charts'      # traefik
    - 'https://helm.cilium.io'                # cilium/hubble

  # Destination clusters and namespaces
  # CZ cluster registered via cz-cluster-secret.yaml using Workload Identity
  destinations:
    # Default namespace (needed for namespace creation)
    - namespace: default
      server: 'https://rex5-cc-cz-prod.rex5-cc-cz-prod-aks.privatelink.canadacentral.azmk8s.io:443'
    # kube-system (needed for Hubble deployment)
    - namespace: kube-system
      server: 'https://rex5-cc-cz-prod.rex5-cc-cz-prod-aks.privatelink.canadacentral.azmk8s.io:443'
    # Platform namespaces in CZ cluster
    - namespace: rex5-cc-cz-k8s-traefik
      server: 'https://rex5-cc-cz-prod.rex5-cc-cz-prod-aks.privatelink.canadacentral.azmk8s.io:443'
    - namespace: rex5-cc-cz-k8s-cert-manager
      server: 'https://rex5-cc-cz-prod.rex5-cc-cz-prod-aks.privatelink.canadacentral.azmk8s.io:443'
    - namespace: rex5-cc-cz-k8s-external-secrets
      server: 'https://rex5-cc-cz-prod.rex5-cc-cz-prod-aks.privatelink.canadacentral.azmk8s.io:443'

  # Cluster-scoped resources platform apps can manage
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'cert-manager.io'
      kind: ClusterIssuer
    - group: 'external-secrets.io'
      kind: ClusterSecretStore
    - group: 'gateway.networking.k8s.io'
      kind: GatewayClass
    - group: 'gateway.networking.k8s.io'
      kind: Gateway
    - group: 'traefik.io'
      kind: '*'
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'admissionregistration.k8s.io'
      kind: ValidatingWebhookConfiguration
    - group: 'admissionregistration.k8s.io'
      kind: MutatingWebhookConfiguration
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition

  # Namespace-scoped resources that can be managed
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Orphaned resources monitoring (for debugging)
  orphanedResources:
    warn: true
