---
# CZ Platform AppProject
# Restricts CZ platform apps to CZ cluster namespaces and cluster-scoped resources
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-cz
  namespace: rex5-cc-mz-k8s-argocd
  finalizers:
    - argoproj.io/finalizer
spec:
  description: Core platform infrastructure for CZ cluster (traefik, cert-manager, external-secrets)

  # Source repositories allowed for this project
  sourceRepos:
    - 'https://github.com/kevrex5/kubernetes.git'
    - 'git@github.com:kevrex5/kubernetes.git'
    - 'https://charts.jetstack.io'            # cert-manager
    - 'https://charts.external-secrets.io'    # external-secrets
    - 'https://traefik.github.io/charts'      # traefik

  # Destination clusters and namespaces
  # TODO: Update <CZ_CLUSTER_SERVER> with actual CZ cluster API server URL
  # After running: argocd cluster add <CZ_CONTEXT> --name cz-cluster
  # Get the server URL with: argocd cluster list
  destinations:
    # Default namespace (needed for namespace creation)
    - namespace: default
      server: '<CZ_CLUSTER_SERVER>'
    # Platform namespaces in CZ cluster
    - namespace: rex5-cc-cz-k8s-traefik
      server: '<CZ_CLUSTER_SERVER>'
    - namespace: rex5-cc-cz-k8s-cert-manager
      server: '<CZ_CLUSTER_SERVER>'
    - namespace: rex5-cc-cz-k8s-external-secrets
      server: '<CZ_CLUSTER_SERVER>'

  # Cluster-scoped resources platform apps can manage
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'cert-manager.io'
      kind: ClusterIssuer
    - group: 'external-secrets.io'
      kind: ClusterSecretStore
    - group: 'gateway.networking.k8s.io'
      kind: GatewayClass
    - group: 'gateway.networking.k8s.io'
      kind: Gateway
    - group: 'traefik.io'
      kind: '*'
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'admissionregistration.k8s.io'
      kind: ValidatingWebhookConfiguration
    - group: 'admissionregistration.k8s.io'
      kind: MutatingWebhookConfiguration
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition

  # Namespace-scoped resources that can be managed
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Orphaned resources monitoring (for debugging)
  orphanedResources:
    warn: true
