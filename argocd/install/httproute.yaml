---
# HTTPRoute for ArgoCD Server
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
spec:
  parentRefs:
    - name: shared-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - argocd.<DOMAIN>  # TODO: Replace
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-http-redirect
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
spec:
  parentRefs:
    - name: shared-gateway
      namespace: traefik
      sectionName: http
  hostnames:
    - argocd.<DOMAIN>  # TODO: Replace
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
