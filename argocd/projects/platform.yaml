---
# Platform AppProject
# Restricts platform apps to platform namespaces and cluster-scoped resources
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: rex5-cc-mz-k8s-argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Core platform infrastructure (traefik, cert-manager, external-secrets, etc.)

  # Source repositories allowed for this project
  sourceRepos:
    - 'https://github.com/kevrex5/kubernetes.git'
    - 'https://charts.jetstack.io'            # cert-manager
    - 'https://charts.external-secrets.io'    # external-secrets
    - 'https://traefik.github.io/charts'      # traefik
    - 'https://charts.goauthentik.io'         # authentik
    - 'https://prometheus-community.github.io/helm-charts'  # prometheus/grafana

  # Destination clusters and namespaces
  destinations:
    # Platform namespaces
    - namespace: rex5-cc-mz-k8s-traefik
      server: https://kubernetes.default.svc
    - namespace: rex5-cc-mz-k8s-cert-manager
      server: https://kubernetes.default.svc
    - namespace: rex5-cc-mz-k8s-external-secrets
      server: https://kubernetes.default.svc
    - namespace: rex5-cc-mz-k8s-authentik
      server: https://kubernetes.default.svc
    - namespace: rex5-cc-mz-k8s-monitoring
      server: https://kubernetes.default.svc
    - namespace: rex5-cc-mz-k8s-shared
      server: https://kubernetes.default.svc
    # ArgoCD namespace (for self-management)
    - namespace: rex5-cc-mz-k8s-argocd
      server: https://kubernetes.default.svc

  # Cluster-scoped resources platform apps can manage
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'cert-manager.io'
      kind: ClusterIssuer
    - group: 'external-secrets.io'
      kind: ClusterSecretStore
    - group: 'gateway.networking.k8s.io'
      kind: GatewayClass
    - group: 'storage.k8s.io'
      kind: StorageClass
    - group: 'admissionregistration.k8s.io'
      kind: ValidatingWebhookConfiguration
    - group: 'admissionregistration.k8s.io'
      kind: MutatingWebhookConfiguration
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition

  # Namespace-scoped resources (allow all)
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Deny lists (optional - add if you want to restrict specific resources)
  # namespaceResourceBlacklist: []
  # clusterResourceBlacklist: []

  # Roles for RBAC (optional)
  roles: []

  # Sync windows (optional - define maintenance windows)
  # syncWindows: []
