---
# HTTPRoute for Grafana
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: rex5-cc-mz-prod-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: monitoring
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: rex5-cc-mz-prod-traefik
      sectionName: https
  hostnames:
    - grafana.rex5.ca
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80

---
# HTTP to HTTPS redirect for Grafana
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-http-redirect
  namespace: rex5-cc-mz-prod-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: monitoring
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: rex5-cc-mz-prod-traefik
      sectionName: http
  hostnames:
    - grafana.rex5.ca
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301

