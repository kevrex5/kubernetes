---
# ExternalSecret for Traefik wildcard certificate
# Syncs the wildcard TLS certificate from Azure Key Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wildcard-tls
  namespace: rex5-cc-cz-k8s-traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: rex5-cc-cz-k8s-azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: wildcard-tls
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .cert }}"
        tls.key: "{{ .key }}"
  data:
    # TODO: Update with the actual Key Vault secret names for CZ wildcard cert
    # These need to be created in the CZ Key Vault
    - secretKey: cert
      remoteRef:
        key: cz-wildcard-tls-cert
    - secretKey: key
      remoteRef:
        key: cz-wildcard-tls-key
