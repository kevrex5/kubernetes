---
# ExternalSecret - retrieves Authentik secrets from Azure Key Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: rex5-cc-mz-k8s-authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: rex5-cc-mz-k8s-azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
  data:
    # Core Authentik secrets
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: authentik-secret-key
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: authentik-postgres-password
    # Azure AD OAuth (for Azure AD federation)
    - secretKey: AUTHENTIK_AZURE_CLIENT_ID
      remoteRef:
        key: authentik-azure-client-id
    - secretKey: AUTHENTIK_AZURE_CLIENT_SECRET
      remoteRef:
        key: authentik-azure-client-secret
    - secretKey: AUTHENTIK_AZURE_TENANT_ID
      remoteRef:
        key: authentik-azure-tenant-id
    # Grafana OIDC (for blueprint-grafana.yaml)
    - secretKey: GRAFANA_OIDC_CLIENT_ID
      remoteRef:
        key: grafana-oidc-client-id
    - secretKey: GRAFANA_OIDC_CLIENT_SECRET
      remoteRef:
        key: grafana-oidc-client-secret
    # EspoCRM OIDC (for blueprint-espocrm.yaml)
    - secretKey: ESPOCRM_OIDC_CLIENT_ID
      remoteRef:
        key: espocrm-oidc-client-id
    - secretKey: ESPOCRM_OIDC_CLIENT_SECRET
      remoteRef:
        key: espocrm-oidc-client-secret
