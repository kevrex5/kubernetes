  namespace: rex5-cc-mz-k8s-authentik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Authentik server and worker only
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: authentik
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
