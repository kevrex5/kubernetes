# Baseline NetworkPolicies for Application Namespaces
#
# These policies implement the security baseline from AGENTS.md:
# - Default deny all ingress
# - Allow ingress from Traefik namespace only
# - Allow DNS egress (kube-dns)
# - Deny all other egress by default
#
# Usage: Apply these to each application namespace, or use Kustomize overlays.
# Apps requiring additional egress must define explicit policies.

---
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  # namespace: <app-namespace>  # Set per-app
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress from Traefik namespace only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-ingress
  # namespace: <app-namespace>  # Set per-app
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: traefik

---
# Allow DNS egress to kube-dns
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  # namespace: <app-namespace>  # Set per-app
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
