---
# ExternalSecret - retrieves Authentik secrets from Azure Key Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: rex5-cc-mz-k8s-authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: authentik-secret-key  # TODO: Create in Key Vault
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: authentik-postgres-password  # TODO: Create in Key Vault
    # Azure AD OAuth (optional - for Azure AD federation)
    - secretKey: AUTHENTIK_AZURE_CLIENT_ID
      remoteRef:
        key: authentik-azure-client-id
    - secretKey: AUTHENTIK_AZURE_CLIENT_SECRET
      remoteRef:
        key: authentik-azure-client-secret
    - secretKey: AUTHENTIK_AZURE_TENANT_ID
      remoteRef:
        key: authentik-azure-tenant-id
