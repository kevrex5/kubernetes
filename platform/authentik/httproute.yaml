---
# HTTPRoute for Authentik web interface
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: rex5-cc-mz-k8s-authentik
  labels:
    app.kubernetes.io/name: authentik
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: rex5-cc-mz-k8s-traefik
      sectionName: websecure
  hostnames:
    - auth.rex5.ca
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik-http-redirect
  namespace: rex5-cc-mz-k8s-authentik
  labels:
    app.kubernetes.io/name: authentik
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: rex5-cc-mz-k8s-traefik
      sectionName: http
  hostnames:
    - auth.rex5.ca
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
