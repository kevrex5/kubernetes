---
# HTTPRoute for Authentik web interface
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
spec:
  parentRefs:
    - name: shared-gateway
      namespace: traefik
      sectionName: https
  hostnames:
    - auth.<DOMAIN>  # TODO: Replace (e.g., auth.rex5.ca)
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik-http-redirect
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
spec:
  parentRefs:
    - name: shared-gateway
      namespace: traefik
      sectionName: http
  hostnames:
    - auth.<DOMAIN>  # TODO: Replace
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
