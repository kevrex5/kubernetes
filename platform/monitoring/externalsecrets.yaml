---
# ExternalSecret - Grafana admin password and OAuth credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-secret
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: grafana-admin-secret
    creationPolicy: Owner
  data:
    - secretKey: admin-password
      remoteRef:
        key: grafana-admin-password  # TODO: Create in Key Vault

---
# ExternalSecret - Grafana OAuth credentials (Authentik OIDC)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oauth-secret
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: grafana-oauth-secret
    creationPolicy: Owner
  data:
    - secretKey: GRAFANA_OAUTH_CLIENT_ID
      remoteRef:
        key: grafana-oauth-client-id  # TODO: Create in Key Vault
    - secretKey: GRAFANA_OAUTH_CLIENT_SECRET
      remoteRef:
        key: grafana-oauth-client-secret  # TODO: Create in Key Vault
