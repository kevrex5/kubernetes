---
# NetworkPolicies for monitoring namespace
# Allows Prometheus to scrape metrics from all namespaces

# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress from Traefik (for Grafana/Prometheus/Alertmanager UIs)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-ingress
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: traefik

---
# Allow internal monitoring communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-monitoring
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: rex5-cc-mz-k8s-monitoring

---
# Allow DNS egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow Prometheus to scrape metrics from all namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-scrape-egress
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  policyTypes:
    - Egress
  egress:
    # Allow scraping all pods on common metrics ports
    - ports:
        - protocol: TCP
          port: 8080    # Common metrics port
        - protocol: TCP
          port: 9090    # Prometheus
        - protocol: TCP
          port: 9093    # Alertmanager
        - protocol: TCP
          port: 9100    # Node exporter
        - protocol: TCP
          port: 9104    # MySQL exporter
        - protocol: TCP
          port: 9113    # Nginx exporter
        - protocol: TCP
          port: 9121    # Redis exporter
        - protocol: TCP
          port: 9187    # PostgreSQL exporter
        - protocol: TCP
          port: 10250   # Kubelet metrics
        - protocol: TCP
          port: 10254   # Ingress metrics
        - protocol: TCP
          port: 10255   # Kubelet read-only

---
# Allow Alertmanager egress for notifications (webhook, SMTP, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager-notification-egress
  namespace: rex5-cc-mz-k8s-monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  policyTypes:
    - Egress
  egress:
    # Allow HTTPS for webhooks (Slack, PagerDuty, etc.)
    - ports:
        - protocol: TCP
          port: 443
