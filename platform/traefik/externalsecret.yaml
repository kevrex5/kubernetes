---
# ExternalSecret - retrieves wildcard TLS certificate from Azure Key Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wildcard-tls
  namespace: rex5-cc-mz-k8s-traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: wildcard-tls
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .cert }}"
        tls.key: "{{ .key }}"
  data:
    - secretKey: cert
      remoteRef:
        key: wildcard-tls-cert
    - secretKey: key
      remoteRef:
        key: wildcard-tls-key 
