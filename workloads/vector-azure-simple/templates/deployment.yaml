apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vector-azure-simple.fullname" . }}
  labels:
    {{- include "vector-azure-simple.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vector-azure-simple.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vector-azure-simple.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vector-azure-simple.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: vector
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --config
            - /etc/vector/vector.yaml
          env:
            # Azure DCR token from Kubernetes secret
            - name: AZURE_DCR_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.azure.tokenSecretName }}
                  key: {{ .Values.azure.tokenSecretKey }}
          ports:
            - name: syslog-tls
              containerPort: 6514
              protocol: TCP
            {{- if .Values.vectorApi.enabled }}
            - name: api
              containerPort: 8686
              protocol: TCP
            {{- end }}
          {{- if .Values.vectorApi.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/vector/vector.yaml
              subPath: vector.yaml
              readOnly: true
            - name: tls
              mountPath: /etc/vector/tls
              readOnly: true
            - name: data
              mountPath: /var/lib/vector
      terminationGracePeriodSeconds: 60
      volumes:
        - name: config
          configMap:
            name: {{ include "vector-azure-simple.configMapName" . }}
        - name: tls
          secret:
            secretName: {{ .Values.tls.secretName }}
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "vector-azure-simple.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
