apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vector-azure-simple.fullname" . }}
  labels:
    {{- include "vector-azure-simple.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vector-azure-simple.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vector-azure-simple.labels" . | nindent 8 }}
        {{- if eq .Values.azure.authMethod "workloadIdentity" }}
        azure.workload.identity/use: "true"
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vector-azure-simple.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if eq .Values.azure.authMethod "workloadIdentity" }}
      # Init container to fetch initial token before Vector starts
      initContainers:
        - name: init-token
          image: "{{ .Values.tokenRefresh.image.repository }}:{{ .Values.tokenRefresh.image.tag }}"
          imagePullPolicy: {{ .Values.tokenRefresh.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Fetching initial Azure token..."
              TOKEN=$(az account get-access-token --resource https://monitor.azure.com --query accessToken -o tsv)
              if [ -z "$TOKEN" ]; then
                echo "ERROR: Failed to get Azure token"
                exit 1
              fi
              echo "$TOKEN" > /var/run/azure-token/token
              echo "Token acquired successfully"
          volumeMounts:
            - name: azure-token
              mountPath: /var/run/azure-token
          resources:
            {{- toYaml .Values.tokenRefresh.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      {{- end }}
      containers:
        - name: vector
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if eq .Values.azure.authMethod "workloadIdentity" }}
          # Use wrapper script to read token from file
          command:
            - /bin/sh
            - -c
            - |
              # Read token from shared volume and export as env var
              export AZURE_DCR_TOKEN=$(cat /var/run/azure-token/token)
              exec vector --config /etc/vector/vector.yaml
          {{- else }}
          args:
            - --config
            - /etc/vector/vector.yaml
          {{- end }}
          env:
            {{- if eq .Values.azure.authMethod "secret" }}
            # Azure DCR bearer token from Kubernetes secret
            - name: AZURE_DCR_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.azure.tokenSecretName }}
                  key: {{ .Values.azure.tokenSecretKey }}
            {{- end }}
          ports:
            - name: syslog-tls
              containerPort: 6514
              protocol: TCP
            {{- if .Values.vectorApi.enabled }}
            - name: api
              containerPort: 8686
              protocol: TCP
            {{- end }}
          {{- if .Values.vectorApi.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/vector/vector.yaml
              subPath: vector.yaml
              readOnly: true
            - name: tls
              mountPath: /etc/vector/tls
              readOnly: true
            - name: data
              mountPath: /var/lib/vector
            {{- if eq .Values.azure.authMethod "workloadIdentity" }}
            - name: azure-token
              mountPath: /var/run/azure-token
              readOnly: true
            {{- end }}
        {{- if eq .Values.azure.authMethod "workloadIdentity" }}
        # Sidecar to refresh Azure token before expiry
        - name: token-refresh
          image: "{{ .Values.tokenRefresh.image.repository }}:{{ .Values.tokenRefresh.image.tag }}"
          imagePullPolicy: {{ .Values.tokenRefresh.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Starting token refresh loop (every {{ .Values.azure.tokenRefreshSeconds }}s)..."
              while true; do
                sleep {{ .Values.azure.tokenRefreshSeconds }}
                echo "$(date): Refreshing Azure token..."
                TOKEN=$(az account get-access-token --resource https://monitor.azure.com --query accessToken -o tsv)
                if [ -n "$TOKEN" ]; then
                  echo "$TOKEN" > /var/run/azure-token/token.new
                  mv /var/run/azure-token/token.new /var/run/azure-token/token
                  echo "$(date): Token refreshed successfully"
                else
                  echo "$(date): WARNING - Failed to refresh token, keeping existing"
                fi
              done
          volumeMounts:
            - name: azure-token
              mountPath: /var/run/azure-token
          resources:
            {{- toYaml .Values.tokenRefresh.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        {{- end }}
      terminationGracePeriodSeconds: 60
      volumes:
        - name: config
          configMap:
            name: {{ include "vector-azure-simple.configMapName" . }}
        - name: tls
          secret:
            secretName: {{ .Values.tls.secretName }}
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "vector-azure-simple.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if eq .Values.azure.authMethod "workloadIdentity" }}
        - name: azure-token
          emptyDir:
            medium: Memory
            sizeLimit: 8Ki
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
