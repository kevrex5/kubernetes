apiVersion: v1
kind: Service
metadata:
  name: {{ include "vector-azure-simple.fullname" . }}
  labels:
    {{- include "vector-azure-simple.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: syslog-tls
      protocol: TCP
      name: syslog-tls
    {{- if .Values.vectorApi.enabled }}
    - port: 8686
      targetPort: api
      protocol: TCP
      name: api
    {{- end }}
  selector:
    {{- include "vector-azure-simple.selectorLabels" . | nindent 4 }}
