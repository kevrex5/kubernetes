apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vector-copilot.fullname" . }}
  labels:
    {{- include "vector-copilot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vector-copilot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Restart pods on config changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vector-copilot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vector-copilot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: vector
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --config
            - /etc/vector/vector.yaml
          ports:
            - name: syslog
              containerPort: 6514
              protocol: TCP
            {{- if .Values.vectorApi.enabled }}
            - name: api
              containerPort: 8686
              protocol: TCP
            {{- end }}
          env:
            # Azure DCR ingestion token from secret
            - name: INGEST_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.ingestTokenSecretName }}
                  key: {{ .Values.env.ingestTokenSecretKey }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            # Vector configuration
            - name: config
              mountPath: /etc/vector
              readOnly: true
            # TLS certificates for syslog ingestion
            - name: tls
              mountPath: /etc/vector/tls
              readOnly: true
            # Data directory for Vector state and disk buffers
            - name: data
              mountPath: /var/lib/vector
      volumes:
        # ConfigMap containing vector.yaml
        - name: config
          configMap:
            name: {{ include "vector-copilot.configMapName" . }}
        # Secret containing TLS certificate and key
        - name: tls
          secret:
            secretName: {{ .Values.tls.secretName }}
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
        # Persistent volume for disk buffer
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "vector-copilot.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
