# Vector Default - Minimal Configuration
# ======================================
# Simple Vector deployment with syslog + HTTP listeners and console output

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: timberio/vector
  tag: "0.35.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  # Syslog port
  syslogPort: 514
  # HTTP listener port
  httpPort: 8080
  annotations: {}

# Vector API for health checks
vectorApi:
  enabled: true
  address: "0.0.0.0:8686"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

livenessProbe:
  httpGet:
    path: /health
    port: api
  initialDelaySeconds: 10
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /health
    port: api
  initialDelaySeconds: 5
  periodSeconds: 10

nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""
